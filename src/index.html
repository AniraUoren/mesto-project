<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="#" class="logo">
    <img src="<%=require('./images/logo.svg')%>" class="logo__image" alt="Mesto">
  </a>
</header>
<main class="main page__main">
  <section class="profile main__profile">
    <div class="profile__avatar-block">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
      <button class="profile__edit-avatar">Редактировать</button>
    </div>
    <div class="profile__container">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__about">Исследователь океана</p>
      <button class="profile__edit-btn" type="button">Изменить</button>
    </div>
    <button class="profile__add-btn" type="button">Добавить</button>
  </section>

  <section class="gallery main__gallery">
  </section>
</main>
<footer class="footer page__footer">
  <a href="#" class="footer__copyright">&copy; 2020 Mesto Russia</a>
</footer>

<div class="popup" id="editProfilePopup">
  <div class="popup__container">
    <form action="#" class="popup__form" name="edit_profile" novalidate>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text"
             class="popup__input"
             placeholder="Введите имя"
             id="personName"
             name="personName"
             minlength="2"
             maxlength="40"
             pattern="^[а-яА-ЯёЁЁa-zA-Z \-]+"
             data-error-message="Разрешены только латинские и кириллические буквы, а так же пробел и тире."
             required>
      <span class="popup__input-error personName-error"></span>
      <input type="text"
             class="popup__input"
             placeholder="Введите род деятельности"
             id="personAbout"
             name="personAbout"
             minlength="2"
             maxlength="200"
             pattern="^[а-яА-ЯёЁЁa-zA-Z \-]+"
             data-error-message="Разрешены только латинские и кириллические буквы, а так же пробел и тире."
             required>
      <span
        class="popup__input-error personAbout-error"></span>
      <button type="submit" class="popup__submit-btn popup__submit-btn_disabled" id="personSubmitPopup" disabled>
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<div class="popup" id="addCardPopup">
  <div class="popup__container">
    <form action="#" class="popup__form" name="add_place" novalidate>
      <h2 class="popup__header">Новое место</h2>
      <input type="text"
             class="popup__input"
             placeholder="Название"
             id="placeName"
             name="placeName"
             required
             minlength="2"
             maxlength="30"
             pattern="^[а-яА-ЯёЁЁa-zA-Z \-]+"
             data-error-message="Разрешены только латинские и кириллические буквы, а так же пробел и тире.">
      <span class="popup__input-error placeName-error"></span>
      <input type="url"
             class="popup__input"
             placeholder="Ссылка на картинку"
             id="placeURL"
             name="palaceURL"
             required>
      <span class="popup__input-error placeURL-error"></span>
      <button type="submit" class="popup__submit-btn popup__submit-btn_disabled" id="placeSubmitPopup" disabled>
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<div class="popup popup__image-viewer" id="imageViewerPopup">
  <div class="popup__container">
    <figure class="popup__image-block">
      <img src="/images/item_1.jpg" alt="Карачаевск" class="popup__image">
      <figcaption class="popup__image-description">Карачаевск</figcaption>
    </figure>
    <button type="button" class="popup__close-btn">Удалить</button>
  </div>
</div>

<div class="popup" id="editAvatar">
  <div class="popup__container">
    <form action="#" class="popup__form" name="edit_avatar" novalidate>
      <h2 class="popup__header">Обновить аватар</h2>
      <input type="text" class="popup__input" placeholder="URL" id="avatarURL" name="placeName" required>
      <span class="popup__input-error avatarURL-error"></span>
      <button type="submit" class="popup__submit-btn popup__submit-btn_disabled" id="editAvatarSubmitPopup" disabled>
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<div class="popup" id="confirmDeleteCard">
  <div class="popup__container">
    <form action="#" class="popup__form" name="edit_avatar">
      <h2 class="popup__header">Вы уверены?</h2>
      <button type="submit" class="popup__submit-btn" id="deleteCardSubmitPopup">
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<template id="card">
  <div class="card">
    <img src="images/item_1.jpg" alt="Карачаевск" class="card__image">
    <h2 class="card__description">Карачаевск</h2>
    <div class="card__like-block">
      <button class="card__like-btn" type="button">Лайк</button>
      <p class="card__like-counter"></p>
    </div>
    <button class="card__delete-btn" type="button">Удалить</button>
  </div>
</template>
</body>
</html>
