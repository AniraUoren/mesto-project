<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="#" class="logo">
    <img src="images/logo.svg" class="logo__image" alt="Mesto">
  </a>
</header>
<main class="main page__main">
  <section class="profile main__profile">
    <img src="images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
    <div class="profile__container">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__about">Исследователь океана</p>
      <button class="profile__edit-btn" type="button">Изменить</button>
    </div>
    <button class="profile__add-btn" type="button">Добавить</button>
  </section>

  <section class="gallery main__gallery">
  </section>
</main>
<footer class="footer page__footer">
  <a href="#" class="footer__copyright">&copy; 2020 Mesto Russia</a>
</footer>

<div class="popup popup__edit-profile">
  <div class="popup__container">
    <form action="#" class="popup__form" name="edit_profile">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__input" placeholder="Введите имя" id="personName" name="personName">
      <input type="text" class="popup__input" placeholder="Введите род деятельности" id="personAbout"
             name="personAbout">
      <button type="submit" class="popup__submit-btn" id="personSubmitPopup">Сохранить</button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<div class="popup popup__add-place">
  <div class="popup__container">
    <form action="#" class="popup__form" name="add_place">
      <h2 class="popup__header">Новое место</h2>
      <input type="text" class="popup__input" placeholder="Название" id="placeName" name="placeName" required>
      <input type="text" class="popup__input" placeholder="Ссылка на картинку" id="placeURL" name="palaceURL" required>
      <button type="submit" class="popup__submit-btn" id="placeSubmitPopup">Сохранить</button>
    </form>
    <button type="button" class="popup__close-btn">Закрыть</button>
  </div>
</div>

<div class="popup popup__image-viewer">
  <div class="popup__container">
    <figure class="popup__image-block">
      <img src="/images/item_1.jpg" alt="Карачаевск" class="popup__image">
      <figcaption class="popup__image-description">Карачаевск</figcaption>
    </figure>
    <button type="button" class="popup__close-btn">Удалить</button>
  </div>

</div>

<template id="card">
  <div class="card">
    <img src="images/item_1.jpg" alt="Карачаевск" class="card__image">
    <h2 class="card__description">Карачаевск</h2>
    <button class="card__like-btn" type="button">Лайк</button>
    <button class="card__delete-btn" type="button">Удалить</button>
  </div>
</template>
<script src="script.js"></script>
</body>
</html>
