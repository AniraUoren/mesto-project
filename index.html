<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="#" class="logo">
    <img src="images/logo.svg" class="logo__image" alt="Mesto">
  </a>
</header>
<main class="main page__main">
  <section class="profile main__profile">
    <img src="images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
    <div class="profile__container">
      <div>
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button class="profile__edit-btn">Изменить</button>
    </div>
    <button class="profile__add-btn">Добавить</button>
  </section>

  <ul class="gallery main__gallery">
    <li class="card">
      <img src="images/item_1.jpg" alt="Карачаевск" class="card__image">
      <p class="card__description">Карачаевск</p>
      <button class="card__like-btn card__like-btn_active">Лайк</button>
    </li>
    <li class="card">
      <img src="images/item_2.jpg" alt="Гора Эльбрус" class="card__image">
      <p class="card__description">Гора Эльбрус</p>
      <button class="card__like-btn">Лайк</button>
    </li>
    <li class="card">
      <img src="images/item_3.jpg" alt="Домбай" class="card__image">
      <p class="card__description">Домбай</p>
      <button class="card__like-btn">Лайк</button>
    </li>
    <li class="card">
      <img src="images/item_4.jpg" alt="Гора Эльбрус" class="card__image">
      <p class="card__description">Гора Эльбрус</p>
      <button class="card__like-btn">Лайк</button>
    </li>
    <li class="card">
      <img src="images/item_5.jpg" alt="Домбай" class="card__image">
      <p class="card__description">Домбай</p>
      <button class="card__like-btn">Лайк</button>
    </li>
    <li class="card">
      <img src="images/item_6.jpg" alt="Карачаево-Черкесия" class="card__image">
      <p class="card__description">Карачаево-Черкесия</p>
      <button class="card__like-btn">Лайк</button>
    </li>
  </ul>
</main>
<footer class="footer page__footer">
  <a href="#" class="footer__copyright">&copy; 2020 Mesto Russia</a>
</footer>

<div class="overlay">
  <div class="popup">
    <form action="#" class="popup__form">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__input" placeholder="Введите имя" id="name">
      <input type="text" class="popup__input" placeholder="Введите род деятельности" id="about">
      <button type="submit" class="popup__submit-btn" id="submit_popup">Сохранить</button>
      <button type="button" class="popup__close-btn" id="close_popup">Закрыть</button>
    </form>
  </div>
</div>
</body>
</html>
